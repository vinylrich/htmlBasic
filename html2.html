<style>
    body{font-size: 20px;}
    small{color: coral;}
    div{
        color: red;
        font-size: 40px;
        text-align: center;
        gap: 40px;
    }
    div::after{
        content:"";
        display:block;
        width:100%;height: 4px;
        background: #000;
        transition: all 1s;
    }
    .center::after{
        transform: scaleX(0);
    }
    .center:hover::after{
        transform: scaleX(1);
    }
</style>
<body>
